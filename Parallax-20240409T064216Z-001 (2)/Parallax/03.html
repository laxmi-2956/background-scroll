<!doctype html>
<html>
<head>
	<title>	Parallax</title>
	
	<style>
	
			*
			{
				margin:0%;
				padding:0%;
				background-size:border-box;
			}
			.box1
			{
			height :100vh;
			width :100%;
			background-position:center;
			background-image:url(images/3-sketch.jpg);
			}
			.box2
			{
			height :100vh;
			width :100%;
			background-image:url(images/3.jpg);
			background-position:center;
			background-repeat:no-repeat;
			background-size:cover;
			background-attachment:fixed;
			}
			
			.box3
			{
			height :100vh;
			width :100%;
			background-position:center;
			background-image:url(images/3-sketch.jpg);
			}
			
	</style>
</head>
<body>

		<div class=box1></div>
		<div class=box2></div>
		<div class=box3></div>
		
</body>
</html>
